<!-- Modal -->
        <div class="modal fade" id="edit-post-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form  method="post" id=edit-post-modal-form>
              <div class="modal-body">
                    {% csrf_token %}
                   
                    <div class="form-group">
                        <textarea class="form-control" id="edit-post-modal-textbox" ></textarea>
                    </div>
              </div>
              <div class="modal-footer">
                <button type="submit" id="edit_modal_button"
                class="btn btn-primary">Save changes</button>
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
              </form>
            </div>
          </div>
        </div>
