{% extends "network/layout.html" %}

{% block body %}
    <div class="row d-flex justify-content-center pt-3">
        <h4 class="bold">Log in to Bleep</h4>
    </div>
    
    {% if message %}
         <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>{{ message }}</strong>.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
    {% endif %}

   <div class="row d-flex justify-content-center align-items-center p-3">
        <div class="auth-form border">     
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username or email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>

            
            <div>
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
           
            <div class="row mt-3">
              <div class="col-md-3">
                <a class="btn btn-primary" href="/accounts/google/login/?process=login" role="button" style="text-transform:none">
                  <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                  Login with Google
                </a>
              </div>
            </div>
        </div>
    </div>

{% endblock %}
